<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="lib/css/loginStyles.css">
    <title>CloudPresent - Login</title>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <meta name="google-signin-client_id"
        content="1093238211073-kie44ss39m3e0ubj1g50nr5lv4t4r4rv.apps.googleusercontent.com">
    <script src="lib/js/loginScripts.js" defer></script>
</head>

<body>
    <div class="box">
        <div class="title">
            <h1>Login</h1>
        </div>
        <div class="username">
            <h1>Username: </h1>
            <input id="usernameInput" placeholder="username">
        </div>
        <div class="password">
            <h1>Password: </h1>
            <input id="passwordInput" placeholder="password">
        </div>
        <div class="submit">
            <button>Submit</button>
        </div>
        <div class="or">
            <h1>OR</h1>
        </div>
        <div class="g-signin2" data-onsuccess="onSignIn"></div>
    </div>
</body>

</html>
